<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CWK1B052MS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CWK1B052MS');
  </script>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <lotto-generator></lotto-generator>
  <script defer type="text/javascript" src="/main.js"></script>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    // Apply saved theme on load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    }
    

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        html.removeAttribute('data-theme');
        localStorage.removeItem('theme');
      } else {
        html.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>

  <section style="margin-top: 50px; padding: 20px; border-top: 1px solid #eee;">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/mwvvwpdl" method="POST">
      <label for="name">이름:</label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>
      <label for="email">이메일:</label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>
      <label for="message">메시지:</label><br>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea><br>
      <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">보내기</button>
    </form>
  </section>

</body>
</html>
